<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5新增的非主体结构元素之footer元素</title>
</head>

<body>
    <p>
        footer元素可以作为其上层父级内容区块或是一个根区块的脚注。
    </p>
    <p>
        footer通常包括其相关区块的脚注信息，如作者、相关阅读链接及版权信息等。
    </p>
    <p>
        一个页面中未限制footer元素的个数。
    </p>

    <hr>

    <footer>
        <ul>
            <li>版权信息</li>
            <li>站点地图</li>
            <li>联系方式</li>
        </ul>
    </footer>

    <hr>

    <p>
        可以为article元素或section元素添加footer元素。
    </p>

    <hr>

    <article>
        文章内容 
        <footer>
            文章的脚注
        </footer>
    </article>
</body>

</html>
