<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5新增的非主体结构元素之address元素</title>
</head>

<body>
    <p>
        address元素用来在文档中呈现联系信息，包括文档作者或文档维护者的名字、他们的网站链接、电子邮箱、真实地址、电话号码等。
    </p>

    <hr>

    <footer>
        <div>
            <address>
                <a title="文章作者：feihu1996x" href="javascript:void(0);">
                    feihu1996x
                </a>
            </address>
            发表于
            <time datetime="2018-10-04">2018年10月4日</time>
        </div>
    </footer>
</body>

</html>
